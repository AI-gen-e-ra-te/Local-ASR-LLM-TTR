<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>阿里百炼 数字人 Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>数字人 Demo（阿里百炼 LLM + TTS）</h1>

    <div class="card">
        <h2>输入 (文字或语音)</h2>
        <textarea id="textInput" rows="4"
                  placeholder="在这里输入你想说的话..."></textarea>
        <div class="btn-group">
            <button id="sendTextBtn">发送文字</button>
            <button id="recordBtn">按住说话</button>
        </div>
        <div id="status" style="margin-top: 10px; color: #666;"></div>
    </div>

    <div class="card">
        <h2>数字人回复</h2>
        <div id="subtitle" class="subtitle">这里会显示回复字幕</div>
        <audio id="audioPlayer" controls></audio>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
